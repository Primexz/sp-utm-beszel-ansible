---
- name: Check if Python exists (raw)
  ansible.builtin.raw: "test -f {{ python_install_dir }}/bin/python3 && echo 'exists' || echo 'missing'"
  register: python_check
  changed_when: false
  failed_when: false

- name: Create Python installation directory (raw)
  ansible.builtin.raw: "mkdir -p {{ python_install_dir }}"
  when: "'missing' in python_check.stdout"

- name: Download Python standalone build (raw)
  ansible.builtin.raw: |
    if command -v wget > /dev/null 2>&1; then
      wget -q -O /tmp/{{ python_tarball }} {{ python_download_url }}/{{ python_build_version }}/{{ python_tarball }}
    elif command -v curl > /dev/null 2>&1; then
      curl -sL -o /tmp/{{ python_tarball }} {{ python_download_url }}/{{ python_build_version }}/{{ python_tarball }}
    else
      echo "Neither wget nor curl found"
      exit 1
    fi
  when: "'missing' in python_check.stdout"

- name: Extract Python binary (raw)
  ansible.builtin.raw: "tar -xzf /tmp/{{ python_tarball }} -C {{ python_install_dir }} --strip-components=1"
  when: "'missing' in python_check.stdout"

- name: Clean up Python tarball (raw)
  ansible.builtin.raw: "rm -f /tmp/{{ python_tarball }}"
  when: "'missing' in python_check.stdout"

- name: Create /usr/local/bin directory if needed (raw)
  ansible.builtin.raw: "mkdir -p /usr/local/bin"
  when: "'missing' in python_check.stdout"
  failed_when: false

- name: Create symbolic link for python3 (raw)
  ansible.builtin.raw: "ln -sf {{ python_install_dir }}/bin/python3 /usr/local/bin/python3 2>/dev/null || true"
  when: "'missing' in python_check.stdout"

- name: Create symbolic link for python (raw)
  ansible.builtin.raw: "ln -sf {{ python_install_dir }}/bin/python3 /usr/bin/python 2>/dev/null || ln -sf {{ python_install_dir }}/bin/python3 {{ python_install_dir }}/bin/python"
  when: "'missing' in python_check.stdout"

# Re-gather facts now that Python is installed
- name: Gather facts
  ansible.builtin.setup:
  when: "'missing' in python_check.stdout"

- name: Validate beszel key is set
  ansible.builtin.fail:
    msg: "beszel_key must be set for the agent to authenticate with the server"
  when: beszel_key == "" or beszel_key is not defined

- name: Validate beszel token is set
  ansible.builtin.fail:
    msg: "beszel_token must be set for the agent to authenticate with the server"
  when: beszel_token == "" or beszel_token is not defined

- name: Validate beszel port is set
  ansible.builtin.fail:
    msg: "beszel_port must be set for the agent to listen on"
  when: beszel_port == 0 or beszel_port is not defined

- name: Create beszel directories
  ansible.builtin.file:
    path: "{{ beszel_home_dir }}"
    state: directory
    mode: '0755'
  when: not ansible_check_mode

- name: Check if beszel binary exists
  ansible.builtin.stat:
    path: "{{ beszel_home_dir }}/beszel-agent"
  register: beszel_binary
  when: not ansible_check_mode

- name: Download beszel agent tarball
  ansible.builtin.get_url:
    url: "{{ beszel_download_url }}/{{ beszel_version }}/{{ beszel_binary_name }}"
    dest: "/tmp/{{ beszel_binary_name }}"
    mode: '0644'
    force: true
  register: beszel_download

- name: Extract beszel agent binary
  ansible.builtin.command:
    cmd: tar -xf /tmp/{{ beszel_binary_name }} -C {{ beszel_home_dir }}
  when: beszel_download is changed or not beszel_binary.stat.exists
  tags:
    - skip_ansible_lint
  notify: Restart beszel

- name: Set permissions on beszel binary
  ansible.builtin.file:
    path: "{{ beszel_home_dir }}/beszel-agent"
    mode: '0755'
  when: beszel_download is changed or not beszel_binary.stat.exists
  notify: Restart beszel

- name: Clean up downloaded tarball
  ansible.builtin.file:
    path: "/tmp/{{ beszel_binary_name }}"
    state: absent
  when: beszel_download is defined

- name: Create beszel systemd service file
  ansible.builtin.template:
    src: beszel.service.j2
    dest: /etc/systemd/system/beszel-agent.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Restart beszel

- name: Ensure beszel service is enabled and started
  ansible.builtin.systemd:
    name: beszel-agent
    enabled: true
    state: started
    daemon_reload: true
